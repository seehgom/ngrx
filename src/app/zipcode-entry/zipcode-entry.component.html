<div class="container-fluid">
  <div class="form-group">
    <label for="zipcode-input">Add a new Zipcode</label>
    <input
      type="text"
      class="form-control"
      #zipcode
      name="zipcode-input"
      id="zipcode-input"
      aria-describedby="helpId"
      placeholder="zipcode"
    />
    <!-- <small id="helpId" class="form-text text-muted">New Zipcode here will be added to the list below</small> -->
    <button
      type="button"
      class="btn btn-primary"
      (click)="addZipcode(zipcode.value)"
    >
      Add
    </button>
  </div>
  <div *ngIf="zipcodes.length" class="card">
    <ul class="list-group list-group-flush">
      <li *ngFor="let zipcode of zipcodes" class="list-group-item">
        {{ zipcode }}
      </li>
      <!-- <li class="list-group-item">Item 2</li>
			<li class="list-group-item">Item 3</li> -->
    </ul>
  </div>
</div>
